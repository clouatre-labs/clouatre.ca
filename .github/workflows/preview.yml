name: Deploy PR Preview

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  deploy-preview:
    # Only run for PRs from branches in this repo (not forks)
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-24.04
    environment:
      name: preview
      # Note: GitHub shows branch name as-is, but Cloudflare converts slashes to hyphens
      # e.g., feat/name becomes feat-name.clouatre-ca.pages.dev
      url: https://${{ github.head_ref }}.clouatre-ca.pages.dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build site
        run: bun run build
        env:
          NODE_ENV: production

      - name: Deploy to Cloudflare Pages (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=clouatre-ca --branch=${{ github.head_ref }}
          packageManager: bun

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            // Cloudflare Pages converts branch names: slashes become hyphens
            const branchName = context.payload.pull_request.head.ref.replace(/\//g, '-');
            const previewUrl = `https://${branchName}.clouatre-ca.pages.dev`;
            const comment = `## ðŸš€ Preview Deployment Ready

            Your changes are deployed to:
            **${previewUrl}**

            This preview will update automatically with new commits.`;

            // Find existing preview comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const botComment = comments.find(c => 
              c.user.type === 'Bot' && c.body.includes('Preview Deployment Ready')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: comment
              });
            }
