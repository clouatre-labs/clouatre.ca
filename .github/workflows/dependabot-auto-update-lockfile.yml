name: Dependabot Auto-Update Lockfile

# TEMPORARY WORKAROUND: Remove when Dependabot supports bun ecosystem natively
# 
# Dependabot has bun support in dependabot-core but it may not be enabled on GitHub.com yet.
# This workflow fills the gap by automatically updating bun.lock when Dependabot updates package.json.
#
# When to remove:
# 1. Test if "package-ecosystem: bun" works in .github/dependabot.yml
# 2. If Dependabot updates both package.json AND bun.lock, delete this workflow
# 3. Update README to remove lockfile automation section
#
# Test every few months to see if Bun ecosystem is supported.

# Automatically update bun.lock when Dependabot updates package.json
# This prevents CI failures due to lockfile being out of sync

on:
  pull_request:
    paths:
      - "package.json"

jobs:
  update-lockfile:
    # Only run on Dependabot PRs
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Update lockfile
        run: |
          bun install --no-save
          
      - name: Check for lockfile changes
        id: git-check
        run: |
          git diff --exit-code bun.lock || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit lockfile if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add bun.lock
          git commit -m "chore: update bun.lock"
          git push
