name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GITLEAKS_VERSION: 8.29.0

jobs:
  test:
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # For gitleaks

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Security - Secret scanning
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v${{ env.GITLEAKS_VERSION }}/gitleaks_${{ env.GITLEAKS_VERSION }}_linux_x64.tar.gz | tar -xz
          cat > .gitleaks.toml << 'EOF'
          [allowlist]
          paths = [
            '''.venv/.*''',
            '''node_modules/.*''',
            '''\.git/.*''',
            '''dist/.*''',
            '''public/.*'''
          ]
          EOF
          ./gitleaks detect --no-git --config .gitleaks.toml -v

      - name: Lint code
        run: pnpm run lint

      - name: Format check
        run: pnpm run format:check
        continue-on-error: true

      - name: Build site
        run: pnpm run build
